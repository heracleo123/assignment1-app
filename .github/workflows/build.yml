name: Build and Push Docker Images to ECR

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-webapp:
    runs-on: ubuntu-latest
    env:
      ECR_REGISTRY: 692131107972.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
      ECR_REPOSITORY_WEBAPP: assignment1-webapp
      ECR_REPOSITORY_MYSQL: assignment1-mysql
      AWS_REGION: ${{ secrets.AWS_REGION }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    # FIRST configure AWS, THEN debug
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        mask-aws-account-id: no  # ADD THIS for debugging
    
    # Now debug AFTER credentials are set
    - name: Debug AWS Credentials
      run: |
        echo "=== AWS DEBUG INFO ==="
        echo "AWS_ACCESS_KEY_ID starts with: ${AWS_ACCESS_KEY_ID:0:4}..."
        echo "AWS_SECRET_ACCESS_KEY starts with: ${AWS_SECRET_ACCESS_KEY:0:4}..."
        echo "AWS_REGION: $AWS_REGION"
        echo "AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION"
        echo "AWS_ACCOUNT_ID: $AWS_ACCOUNT_ID"
        
        # Test the credentials
        echo "=== Testing AWS Connection ==="
        aws configure list
        aws sts get-caller-identity
        echo "AWS Account: $(aws sts get-caller-identity --query Account --output text)"
        echo "User ARN: $(aws sts get-caller-identity --query Arn --output text)"
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    
    - name: Build webapp Docker image
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_WEBAPP:latest .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY_WEBAPP:latest $ECR_REGISTRY/$ECR_REPOSITORY_WEBAPP:${{ github.sha }}
    
    - name: Build MySQL Docker image
      run: |
        cd mysql
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_MYSQL:latest .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY_MYSQL:latest $ECR_REGISTRY/$ECR_REPOSITORY_MYSQL:${{ github.sha }}
        cd ..
    
    - name: Push webapp image to ECR
      run: |
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_WEBAPP:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_WEBAPP:${{ github.sha }}
    
    - name: Push MySQL image to ECR
      run: |
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_MYSQL:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_MYSQL:${{ github.sha }}
    
    - name: Output ECR URLs
      run: |
        echo "Webapp ECR URL: $ECR_REGISTRY/$ECR_REPOSITORY_WEBAPP"
        echo "MySQL ECR URL: $ECR_REGISTRY/$ECR_REPOSITORY_MYSQL"