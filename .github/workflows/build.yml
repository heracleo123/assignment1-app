name: Deploy to ECR

on: 
  push:
    branches: [ main ]

jobs:
  build:
    name: Build and Push Images
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: List files for debugging
      run: |
        echo "Current directory: $(pwd)"
        echo "Files in root:"
        ls -la
        echo ""
        echo "Looking for Dockerfiles..."
        find . -name "*ockerfile*" -type f

    - name: Build and Push Web App
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY_WEBAPP: assignment1-webapp
      run: |
        # Build webapp - adjust path as needed
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_WEBAPP:latest .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_WEBAPP:latest

    - name: Build and Push MySQL
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY_MYSQL: assignment1-mysql
      run: |
        # Check different possible locations
        if [ -f "mysql/Dockerfile" ]; then
          echo "Building MySQL from mysql/ directory"
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_MYSQL:latest ./mysql
        elif [ -f "Dockerfile.mysql" ]; then
          echo "Building MySQL from Dockerfile.mysql"
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_MYSQL:latest -f Dockerfile.mysql .
        else
          echo "MySQL Dockerfile not found in expected locations"
          exit 0  # Don't fail, just skip
        fi
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_MYSQL:latest